name: CI Pipeline

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies and run tests
        run: mvn clean verify -X

      - name: Generate JaCoCo report
        run: mvn jacoco:report

      - name: Verify coverage threshold
        run: |
          COVERAGE=$(grep -oP '(?<=<counter type="INSTRUCTION" missed=")[0-9]+(?=" covered="[0-9]+)' target/site/jacoco/jacoco.xml | awk '{missed+=$1} END {print missed}')
          COVERED=$(grep -oP '(?<=<counter type="INSTRUCTION" missed="[0-9]+" covered=")[0-9]+(?=")' target/site/jacoco/jacoco.xml | awk '{covered+=$1} END {print covered}')
          TOTAL=$((COVERAGE + COVERED))
          PERCENT=$((COVERED * 100 / TOTAL))
          echo "Coverage: $PERCENT%"
          if [ "$PERCENT" -lt 40 ]; then
            echo "Coverage below threshold: $PERCENT%"
            exit 1
          fi
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: target/site/jacoco/
