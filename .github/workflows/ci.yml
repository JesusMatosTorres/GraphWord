name: CI Pipeline

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies and run tests
        run: mvn clean verify -X

      - name: Generate JaCoCo report
        run: mvn jacoco:report

      - name: Verify coverage threshold
        run: |
          THRESHOLD=40
          TOTAL_COVERAGE=$(grep -Po '(?<=<td>Total</td><td class="bar">)[^<]+(?=</td><td class="ctr2">)' target/site/jacoco/index.html | grep -Po '[0-9]+(?=%)')
          
          if [ -z "$TOTAL_COVERAGE" ]; then
            echo "Error: Unable to retrieve total coverage. Check the JaCoCo HTML report."
            exit 1
          fi
          
          if (( TOTAL_COVERAGE < THRESHOLD )); then
            echo "Coverage below threshold: $TOTAL_COVERAGE%"
            exit 1
          fi
          
          echo "Coverage meets the threshold: $TOTAL_COVERAGE%"

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: target/site/jacoco/
